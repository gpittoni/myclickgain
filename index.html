<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClickGain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        button {
            background: #ff9800;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>MyClickGain</h1>
    <p>Puntos: <span id="puntos">0</span></p>
    <button onclick="sumarPunto()">¡Clickea aquí!</button>
    <button onclick="multiplicarPuntos()">Multiplicar puntos</button>

    <script>
        let puntos = 0;

        function sumarPunto() {
            puntos += 1;
            actualizarPuntos();
        }

        function multiplicarPuntos() {
            puntos *= 1.5; // Multiplica los puntos por 1.5
            actualizarPuntos();
        }

        function actualizarPuntos() {
            document.getElementById("puntos").textContent = puntos.toFixed(1);
        }
    </script>
</body>
</html>
